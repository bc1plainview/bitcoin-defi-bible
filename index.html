      <h2>Summary</h2>
      <p>The Bitcoin DeFi Bible covers native Bitcoin DeFi powered by OP_NET — smart contracts on Bitcoin Layer 1 without bridges, wrapped tokens, or L2s. Topics include: the SlowFi thesis (why slow chains beat fast chains for DeFi), AMM mechanics (Motoswap DEX), BTC-native trading (NativeSwap), stablecoins (OP-20S), yield farming (MotoChef), non-custodial BTC staking (Proof of HODL), the $MOTO revenue-sharing token, and guides for deploying tokens and yield farms.</p>

      <h2>Key Concepts</h2>
      <dl>
        <dt>SlowFi</dt><dd>DeFi mechanism where structural exit friction (slow blocks, high fees) keeps capital in protocols longer, enabling sustainable growth.</dd>
        <dt>OP_NET</dt><dd>Consensus protocol enabling smart contracts on Bitcoin Layer 1 via Tapscript-encoded calldata. Not an L2, not a sidechain.</dd>
        <dt>Motoswap</dt><dd>First fully decentralized exchange on Bitcoin L1. AMM pools, yield farming, and token launches.</dd>
        <dt>NativeSwap</dt><dd>Bitcoin-native AMM with P2P BTC settlement using constant product formula, seller queue, and two-phase commit.</dd>
        <dt>MotoChef</dt><dd>MasterChef-style yield farming on Bitcoin. Stake LP tokens, earn $MOTO rewards.</dd>
        <dt>Proof of HODL</dt><dd>Non-custodial BTC staking using UTXO tracking. Earn yield without locking your Bitcoin.</dd>
        <dt>OP-20</dt><dd>Fungible token standard on Bitcoin (like ERC-20 on Ethereum).</dd>
        <dt>$MOTO</dt><dd>Revenue-sharing protocol token. Stakers earn fees from all Motoswap swaps.</dd>
      </dl>
